        // ==========================================
        // COMPONENTE PRINCIPAL
        // ==========================================
        function App() {
            const [view, setView] = useState('login'); 
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (auth) {
                    const unsubscribe = auth.onAuthStateChanged((u) => {
                        setUser(u);
                        if (u) {
                            if (view === 'login' || view === 'help_setup') setView('menu');
                        } else {
                            setView('login');
                        }
                        setLoading(false);
                    });
                    return () => unsubscribe();
                } else {
                    setLoading(false);
                }
            }, []);

            const handleLogout = () => { if(auth) auth.signOut(); };

            if (loading) return <div className="flex h-screen items-center justify-center bg-gray-100">Carregando...</div>;

        // ==========================================
        // LOGIN
        // ==========================================
        function LoginScreen({ setView }) {
            const [isRegistering, setIsRegistering] = useState(false); 
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('ADSolanea460'); 
            const [showPassword, setShowPassword] = useState(false);
            const [error, setError] = useState('');
            const [successMsg, setSuccessMsg] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(''); setSuccessMsg(''); setLoading(true);

                if (!auth) { setError('Firebase não configurado.'); setLoading(false); return; }

                try {
                    if (isRegistering) {
                        await auth.createUserWithEmailAndPassword(email, password);
                        setSuccessMsg('Conta criada! Entrando...');
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    let msg = 'Erro ao processar.';
                    if (err.code === 'auth/wrong-password') msg = 'Senha incorreta.';
                    if (err.code === 'auth/user-not-found') msg = 'Usuário não encontrado.';
                    if (err.code === 'auth/email-already-in-use') msg = 'E-mail já está em uso.';
                    if (err.code === 'auth/weak-password') msg = 'Senha fraca (min 6 caracteres).';
                    setError(msg);
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-[80vh] px-4">
                    <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-gray-100">

                                <label className="text-sm font-medium text-gray-600 ml-1">E-mail</label>
                                <input type="email" required placeholder="seu@email.com" className="w-full p-3 bg-gray-50 border rounded-lg mt-1" value={email} onChange={(e) => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-sm font-medium text-gray-600 ml-1">Senha</label>
                                <div className="relative mt-1">
                                    <input type={showPassword ? "text" : "password"} required placeholder="Sua senha" className="w-full p-3 bg-gray-50 border rounded-lg pr-12" value={password} onChange={(e) => setPassword(e.target.value)} />
                                    <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 text-gray-500 hover:text-blue-600 rounded-full z-10 flex items-center justify-center h-10 w-10">{showPassword ? <Icons.EyeOff /> : <Icons.Eye />}</button>
                                </div>
                            </div>
                            {error && <p className="text-red-500 text-sm text-center bg-red-50 p-2 rounded">{error}</p>}
                            {successMsg && <p className="text-green-600 text-sm text-center bg-green-50 p-2 rounded">{successMsg}</p>}
                            <button type="submit" disabled={loading} className={`mt-2 w-full text-white font-bold py-3 rounded-lg shadow-md disabled:opacity-50 ${isRegistering ? 'bg-purple-600' : 'bg-blue-700'}`}>{loading ? 'Processando...' : (isRegistering ? 'CADASTRAR' : 'ENTRAR')}</button>
                        </form>
                        <div className="mt-6 pt-4 border-t border-gray-100 text-center space-y-3">
                            <button onClick={() => { setIsRegistering(!isRegistering); setError(''); }} className="text-sm text-blue-600 hover:text-blue-800 font-medium block w-full">{isRegistering ? 'Já tem conta? Entre aqui' : 'Não tem conta? Cadastre-se'}</button>

                        </div>
                    </div>
                </div>
            );
        }

                setStatus('sending');
                const today = new Date().toISOString().split('T')[0];
                const docId = `${today}_${shift}`;

                try {
                    const docRef = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('daily_lists').doc(docId);
                    
                    await docRef.set({
                        date: today,
                        shift: shift,
                        visitors: firebase.firestore.FieldValue.arrayUnion(...visitors),
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    setStatus('success');
                    setTimeout(() => {
                        setStatus('');
                        setVisitors([]);
                        setCurrentGroupId(generateGroupId());
                        setDisplayGroupCount(1);
                    }, 2000);
                } catch (error) { 
                    setStatus('error'); 
                    alert("Erro ao enviar! " + error.message); 
                }
            };

            if (status === 'success') return <div className="flex flex-col items-center justify-center h-64 gap-4 animate-bounce"><Icons.Check /><h2 className="text-xl font-bold text-green-700">Enviado e Juntado!</h2><p className="text-sm text-gray-500">Lista limpa para novos nomes.</p></div>;

            return (
                <div className="pb-20">
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-100 mb-4">
                        <div className="flex justify-between items-center mb-4"><h2 className="font-bold text-gray-700">Visitantes</h2><span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">Grupo Visual #{displayGroupCount}</span></div>
                        
                        <ShiftSelector shift={shift} setShift={setShift} />

                        <form onSubmit={handleAdd} className="flex flex-col gap-3">
                            <input type="text" placeholder="Nome Completo *" className="w-full p-3 bg-gray-50 border rounded-lg" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                            <select className="w-full p-3 bg-gray-50 border rounded-lg" value={formData.type} onChange={e => setFormData({...formData, type: e.target.value})}>
                                <option value="evangelical">Evangélico</option>
                                <option value="non_evangelical">Não Evangélico</option>
                            </select>
                            <input type="text" placeholder="Parentesco (Opcional)" className="w-full p-3 bg-gray-50 border rounded-lg" value={formData.relationship} onChange={e => setFormData({...formData, relationship: e.target.value})} />
                            <div className="flex gap-2">
                                <input type="text" placeholder="Igreja" className="w-full p-3 bg-gray-50 border rounded-lg" value={formData.church} onChange={e => setFormData({...formData, church: e.target.value})} />
                                <input type="text" placeholder="Cidade" className="w-1/2 p-3 bg-gray-50 border rounded-lg" value={formData.city} onChange={e => setFormData({...formData, city: e.target.value})} />
                            </div>
                            <div className="flex gap-2 mt-2">
                                <button type="button" onClick={startNewGroup} className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg text-sm flex justify-center items-center gap-2 active:bg-gray-300"><Icons.Plus /> Novo Grupo</button>
                                <button type="submit" className="flex-[2] bg-blue-600 text-white py-3 rounded-lg font-bold active:bg-blue-700">Adicionar</button>
                            </div>
                        </form>
                    </div>
                    <div className="space-y-2">
                        {visitors.map((v, i) => (
                            <div key={v.id}>
                                {/* Verifica ID único de grupo para separar visualmente */}
                                {(i > 0 && v.groupId !== visitors[i-1].groupId) && <div className="h-4 border-t-2 border-dashed border-gray-200 my-2 relative"><span className="absolute top-[-10px] left-1/2 -translate-x-1/2 bg-gray-100 px-2 text-xs text-gray-400">Novo Grupo</span></div>}
                                <div className={`p-3 rounded-lg border border-gray-100 flex justify-between items-center bg-white`}>
                                    <div><p className="font-bold text-gray-800">{v.name}</p><p className="text-xs text-gray-500">{v.church} • {v.city}</p></div>
                                    <button onClick={() => setVisitors(visitors.filter(x => x.id !== v.id))} className="text-red-400 p-2"><Icons.Trash /></button>
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t shadow-lg"><div className="max-w-md mx-auto"><button onClick={sendList} disabled={status === 'sending' || visitors.length === 0} className="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg flex justify-center items-center gap-2 disabled:opacity-50 active:bg-green-700">{status === 'sending' ? <div className="animate-spin"><Icons.Refresh /></div> : <Icons.Send />} ENVIAR LISTA ({shift.toUpperCase()})</button></div></div>
                </div>
            );
        }

        // ==========================================
        // NOVOS CONVERTIDOS
        // ==========================================
        function NewConvert({ user }) {
            const [converts, setConverts] = useState([]);
            const [form, setForm] = useState({ name: '', phone: '', address: '' });
            const [status, setStatus] = useState('');
            const [shift, setShift] = useState('noite');

            const handleAdd = (e) => { e.preventDefault(); if (!form.name.trim()) return; setConverts([...converts, { id: `${Date.now()}-${Math.random()}`, ...form }]); setForm({ name: '', phone: '', address: '' }); };

            const sendList = async () => {
                if (!user || !db || converts.length === 0) return;
                setStatus('sending');
                const today = new Date().toISOString().split('T')[0];
                const docId = `${today}_${shift}`;

                try {
                    const docRef = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('daily_lists').doc(docId);
                    await docRef.set({
                        date: today,
                        shift: shift,
                        converts: firebase.firestore.FieldValue.arrayUnion(...converts),
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    setStatus('success'); setTimeout(() => {
                        setStatus('');
                        setConverts([]);
                    }, 2000);
                } catch (error) { setStatus('error'); alert("Erro ao enviar: " + error.message); }
            };

            if (status === 'success') return <div className="flex flex-col items-center justify-center h-64 gap-4 animate-bounce"><Icons.Check /><h2 className="text-xl font-bold text-green-700">Enviado e Juntado!</h2></div>;

            return (
                <div className="pb-20">
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-purple-100 mb-4">
                        <h2 className="font-bold text-purple-700 mb-4 flex items-center gap-2"><div className="text-purple-600"><Icons.Heart /></div> Novo Convertido</h2>
                        <ShiftSelector shift={shift} setShift={setShift} />
                        <form onSubmit={handleAdd} className="flex flex-col gap-3">
                            <input type="text" placeholder="Nome Completo *" className="w-full p-3 bg-gray-50 border rounded-lg" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                            <input type="tel" placeholder="Telefone / WhatsApp *" className="w-full p-3 bg-gray-50 border rounded-lg" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} />
                            <input type="text" placeholder="Endereço (Opcional)" className="w-full p-3 bg-gray-50 border rounded-lg" value={form.address} onChange={e => setForm({...form, address: e.target.value})} />
                            <button type="submit" className="w-full bg-purple-600 text-white py-3 rounded-lg font-bold mt-2 shadow-sm active:bg-purple-700">Adicionar à Lista</button>
                        </form>
                    </div>
                    <div className="space-y-2">
                        {converts.map(c => (
                            <div key={c.id} className="p-3 rounded-lg border border-purple-100 bg-purple-50 flex justify-between items-center">
                                <div><p className="font-bold text-gray-800">{c.name}</p><p className="text-xs text-gray-500">{c.phone}</p></div>
                                <button onClick={() => setConverts(converts.filter(x => x.id !== c.id))} className="text-red-400 p-2"><Icons.Trash /></button>
                            </div>
                        ))}
                    </div>
                    <div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t shadow-lg"><div className="max-w-md mx-auto"><button onClick={sendList} disabled={status === 'sending' || converts.length === 0} className="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg flex justify-center items-center gap-2 disabled:opacity-50 active:bg-green-700">{status === 'sending' ? <div className="animate-spin"><Icons.Refresh /></div> : <Icons.Send />} ENVIAR ({shift.toUpperCase()})</button></div></div>
                </div>
            );
        }

        // ==========================================
        // DIRIGENTE (AGORA ORDENA CORRETAMENTE)
        // ==========================================
        function Leader({ user }) {
            const [activeTab, setActiveTab] = useState('visitors');
            const [shift, setShift] = useState('noite');
            const [visitorsList, setVisitorsList] = useState([]);
            const [convertsList, setConvertsList] = useState([]);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);

            const fetchAll = async () => {
                if (!user || !db) return;
                setLoading(true);
                const today = new Date().toISOString().split('T')[0];
                const docId = `${today}_${shift}`;

                try {
                    const doc = await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('daily_lists').doc(docId).get();
                    
                    if (doc.exists) {
                        const data = doc.data();
                        setVisitorsList(data.visitors || []);
                        setConvertsList(data.converts || []);
                    } else {
                        setVisitorsList([]);
                        setConvertsList([]);
                    }
                    setLastUpdate(new Date());
                } catch (error) { console.error(error); alert("Erro ao atualizar: " + error.message); } 
                finally { setLoading(false); }
            };

            // Recarregar quando trocar o turno
            useEffect(() => {
                fetchAll();
            }, [shift]);

            // Agrupa por ID ÚNICO de grupo e mantém ordem de chegada (pelo ID do visitante que contém timestamp)
            const groupedVisitors = visitorsList.reduce((g, i) => { const gr = g[i.groupId] || []; gr.push(i); g[i.groupId] = gr; return g; }, {});
            
            // Ordena os grupos pela "chegada" (menor ID = mais antigo) do primeiro membro
            const sortedGroupIds = Object.keys(groupedVisitors).sort((a, b) => {
                const firstA = groupedVisitors[a][0].id;
                const firstB = groupedVisitors[b][0].id;
                return firstA > firstB ? 1 : -1;
            });

            return (
                <div className="pb-20">
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center mb-4">
                        <h2 className="text-sm text-gray-500 mb-2 font-bold">Visualizando Culto de Hoje:</h2>
                        <ShiftSelector shift={shift} setShift={setShift} />
                        
                        <button onClick={fetchAll} disabled={loading} className="w-full bg-blue-700 text-white font-bold py-3 rounded-lg shadow flex justify-center items-center gap-3 active:bg-blue-800">
                            {loading ? <div className="animate-spin"><Icons.Refresh /></div> : <Icons.Download />} {loading ? 'Atualizando...' : 'ATUALIZAR LISTAS'}
                        </button>
                        {lastUpdate && <p className="text-xs text-gray-400 mt-2">Atualizado às: {lastUpdate.toLocaleTimeString()}</p>}
                    </div>

                    <div className="flex mb-4 bg-gray-200 rounded-lg p-1">
                        <button onClick={() => setActiveTab('visitors')} className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${activeTab === 'visitors' ? 'bg-white text-blue-700 shadow' : 'text-gray-500'}`}>Visitantes ({visitorsList.length})</button>
                        <button onClick={() => setActiveTab('converts')} className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${activeTab === 'converts' ? 'bg-white text-purple-700 shadow' : 'text-gray-500'}`}>Convertidos ({convertsList.length})</button>
                    </div>

                    {activeTab === 'visitors' && (
                        <div className="space-y-4 tab-content">
                            {visitorsList.length === 0 && <p className="text-center text-gray-400 py-8">Nenhum visitante neste turno.</p>}
                            {sortedGroupIds.map(gId => (
                                <div key={gId} className="bg-white rounded-lg shadow-sm overflow-hidden border-l-4 border-blue-500">
                                    <div className="bg-blue-50 px-4 py-2 text-xs font-bold text-blue-700 flex justify-between"><span>Grupo / Família</span><span>{groupedVisitors[gId].length} pessoa(s)</span></div>
                                    <div className="divide-y divide-gray-100">
                                        {groupedVisitors[gId].map((v, i) => (
                                            <div key={i} className="p-4">
                                                <div className="flex items-start justify-between"><p className="text-lg font-bold text-gray-800">{v.name}</p><span className={`text-[10px] px-2 py-0.5 rounded-full font-bold ml-2 whitespace-nowrap ${v.type === 'evangelical' ? 'bg-blue-100 text-blue-700' : 'bg-orange-100 text-orange-700'}`}>{v.type === 'evangelical' ? 'Evangélico' : 'Não Evangélico'}</span></div>
                                                {v.relationship && <p className="text-sm font-medium text-purple-600 italic">↳ {v.relationship}</p>}
                                                <div className="flex gap-2 text-sm text-gray-600 mt-1"><span className="bg-gray-100 px-2 py-0.5 rounded text-xs">{v.church || 'Sem igreja'}</span><span className="bg-gray-100 px-2 py-0.5 rounded text-xs">{v.city || 'Local'}</span></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    {activeTab === 'converts' && (
                        <div className="space-y-4 tab-content">
                             {convertsList.length === 0 && <p className="text-center text-gray-400 py-8">Nenhum novo convertido neste turno.</p>}
                             {convertsList.map((c, i) => (
                                <div key={i} className="bg-white p-4 rounded-lg shadow-sm border border-l-4 border-purple-500 flex flex-col gap-2">
                                    <div className="flex items-center gap-2"><div className="text-purple-600"><Icons.Heart /></div><p className="text-lg font-bold text-gray-800">{c.name}</p></div>
                                    <div className="flex items-center gap-2 text-gray-600 bg-gray-50 p-2 rounded"><Icons.Phone /><span className="font-mono">{c.phone}</span></div>
                                    {c.address && <div className="flex items-start gap-2 text-gray-500 text-sm px-2"><Icons.MapPin /><span>{c.address}</span></div>}
                                </div>
                             ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
