<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AD Solânea - Visitantes</title>
    
    <!-- React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        /* Ajustes para parecer um App Nativo */
        body { -webkit-tap-highlight-color: transparent; background-color: #f3f4f6; }
        .card-group { transition: all 0.2s; }
        input, select, button { outline: none; }
        /* Animação suave para as abas */
        .tab-content { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // CONFIGURAÇÃO DO FIREBASE
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyC_MsZJjh-KHzjGdxKsLXVJQOaURaqiGZk",
  authDomain: "igreja-visitantes-e7f03.firebaseapp.com",
  projectId: "igreja-visitantes-e7f03",
  storageBucket: "igreja-visitantes-e7f03.firebasestorage.app",
  messagingSenderId: "716645720560",
  appId: "1:716645720560:web:403b107c46c1361971bd35"
};

        if (!firebase.apps.length) {
            const configToUse = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
            if(configToUse.apiKey) {
                firebase.initializeApp(configToUse);
            } else {
                console.warn("Firebase não configurado.");
            }
        }
        
        const db = firebase.firestore ? firebase.firestore() : null;
        const auth = firebase.auth ? firebase.auth() : null;
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'igreja-app-v2';

        const { useState, useEffect } = React;

        // ==========================================
        // COMPONENTES DE ÍCONES (Lucide)
        // ==========================================
        // Função auxiliar para garantir que os ícones renderizem
        const renderIcons = () => setTimeout(() => {
            if(window.lucide) window.lucide.createIcons();
        }, 50);

        const Icons = {
            Users: () => <i data-lucide="users" className="w-6 h-6"></i>,
            User: () => <i data-lucide="user" className="w-5 h-5"></i>,
            Send: () => <i data-lucide="send" className="w-5 h-5"></i>,
            Download: () => <i data-lucide="download" className="w-5 h-5"></i>,
            Plus: () => <i data-lucide="plus" className="w-5 h-5"></i>,
            Trash: () => <i data-lucide="trash-2" className="w-4 h-4"></i>,
            Refresh: () => <i data-lucide="rotate-cw" className="w-5 h-5"></i>,
            Check: () => <i data-lucide="check-circle" className="w-12 h-12 text-green-500"></i>,
            Lock: () => <i data-lucide="lock" className="w-5 h-5"></i>,
            LogOut: () => <i data-lucide="log-out" className="w-4 h-4"></i>,
            Eye: () => <i data-lucide="eye" className="w-5 h-5 text-gray-500"></i>,
            EyeOff: () => <i data-lucide="eye-off" className="w-5 h-5 text-gray-500"></i>,
            Heart: () => <i data-lucide="heart" className="w-5 h-5"></i>,
            Phone: () => <i data-lucide="phone" className="w-4 h-4"></i>,
            MapPin: () => <i data-lucide="map-pin" className="w-4 h-4"></i>
        };

        // ==========================================
        // COMPONENTE PRINCIPAL
        // ==========================================
        function App() {
            const [view, setView] = useState('login'); 
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (auth) {
                    const unsubscribe = auth.onAuthStateChanged((u) => {
                        setUser(u);
                        if (u) {
                            if (view === 'login') setView('menu');
                        } else {
                            setView('login');
                        }
                        setLoading(false);
                        renderIcons();
                    });
                    return () => unsubscribe();
                } else {
                    setLoading(false);
                }
            }, []);

            useEffect(() => { renderIcons(); }, [view]);

            const handleLogout = () => { if(auth) auth.signOut(); };

            if (loading) return <div className="flex h-screen items-center justify-center bg-gray-100">Carregando...</div>;

            return (
                <div className="min-h-screen bg-gray-50 font-sans text-gray-800">
                    {user && (
                        <header className="bg-blue-800 text-white p-4 shadow-md sticky top-0 z-20">
                            <div className="flex justify-between items-center max-w-md mx-auto">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <Icons.Users /> AD Solânea
                                </h1>
                                <div className="flex gap-2">
                                    {view !== 'menu' && (
                                        <button onClick={() => setView('menu')} className="text-sm bg-blue-900 px-3 py-1 rounded hover:bg-blue-700">Menu</button>
                                    )}
                                    <button onClick={handleLogout} className="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-500 flex items-center"><Icons.LogOut /></button>
                                </div>
                            </div>
                        </header>
                    )}

                    <main className="max-w-md mx-auto p-4">
                        {!user ? <LoginScreen /> : (
                            <>
                                {view === 'menu' && <Menu setView={setView} />}
                                {view === 'reception' && <Reception user={user} />}
                                {view === 'new_convert' && <NewConvert user={user} />}
                                {view === 'leader' && <Leader user={user} />}
                            </>
                        )}
                    </main>
                </div>
            );
        }

        // ==========================================
        // TELA DE LOGIN
        // ==========================================
        function LoginScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('ADSolanea460'); 
            const [showPassword, setShowPassword] = useState(false);
            const [error, setError] = useState('');
            const [loggingIn, setLoggingIn] = useState(false);

            // Forçar renderização dos ícones ao alternar a senha
            useEffect(() => { renderIcons(); }, [showPassword]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoggingIn(true);
                if (!auth) { setError('Firebase não configurado.'); setLoggingIn(false); return; }
                try { await auth.signInWithEmailAndPassword(email, password); } 
                catch (err) { console.error(err); setError('E-mail ou senha inválidos.'); setLoggingIn(false); }
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-[80vh] px-4">
                    <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-gray-100">
                        <div className="flex justify-center mb-6 text-blue-600">
                            <div className="bg-blue-100 p-4 rounded-full"><Icons.Lock /></div>
                        </div>
                        <h2 className="text-2xl font-bold text-center text-gray-800 mb-6">Acesso Restrito</h2>
                        <form onSubmit={handleLogin} className="flex flex-col gap-4">
                            <div>
                                <label className="text-sm font-medium text-gray-600 ml-1">E-mail</label>
                                <input type="email" required placeholder="ex: obreiro@ad.com" className="w-full p-3 bg-gray-50 border rounded-lg mt-1" value={email} onChange={(e) => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-sm font-medium text-gray-600 ml-1">Senha</label>
                                <div className="relative mt-1">
                                    <input type={showPassword ? "text" : "password"} required className="w-full p-3 bg-gray-50 border rounded-lg pr-12" value={password} onChange={(e) => setPassword(e.target.value)} />
                                    <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 hover:bg-gray-200 rounded-full z-10 flex items-center justify-center h-10 w-10">
                                        {showPassword ? <Icons.EyeOff /> : <Icons.Eye />}
                                    </button>
                                </div>
                            </div>
                            {error && <p className="text-red-500 text-sm text-center bg-red-50 p-2 rounded">{error}</p>}
                            <button type="submit" disabled={loggingIn} className="mt-2 w-full bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md active:bg-blue-800 disabled:opacity-50">
                                {loggingIn ? 'Entrando...' : 'Entrar no Sistema'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // ==========================================
        // MENU PRINCIPAL
        // ==========================================
        function Menu({ setView }) {
            return (
                <div className="flex flex-col gap-4 mt-6">
                    <button onClick={() => setView('reception')} className="bg-white p-5 rounded-xl shadow-md flex items-center gap-4 border-l-4 border-blue-500 active:bg-gray-50">
                        <div className="bg-blue-100 p-3 rounded-full text-blue-700"><Icons.User /></div>
                        <div className="text-left">
                            <span className="block text-lg font-bold text-gray-800">Recepção (Visitantes)</span>
                            <span className="text-sm text-gray-500">Cadastrar visitantes do culto</span>
                        </div>
                    </button>

                    <button onClick={() => setView('new_convert')} className="bg-white p-5 rounded-xl shadow-md flex items-center gap-4 border-l-4 border-purple-500 active:bg-gray-50">
                        <div className="bg-purple-100 p-3 rounded-full text-purple-700"><Icons.Heart /></div>
                        <div className="text-left">
                            <span className="block text-lg font-bold text-gray-800">Novos Convertidos</span>
                            <span className="text-sm text-gray-500">Cadastrar decisões de hoje</span>
                        </div>
                    </button>

                    <button onClick={() => setView('leader')} className="bg-white p-5 rounded-xl shadow-md flex items-center gap-4 border-l-4 border-green-500 active:bg-gray-50">
                        <div className="bg-green-100 p-3 rounded-full text-green-700"><Icons.Download /></div>
                        <div className="text-left">
                            <span className="block text-lg font-bold text-gray-800">Área do Dirigente</span>
                            <span className="text-sm text-gray-500">Ver todas as listas</span>
                        </div>
                    </button>
                </div>
            );
        }

        // ==========================================
        // TELA: RECEPÇÃO (VISITANTES)
        // ==========================================
        function Reception({ user }) {
            const [visitors, setVisitors] = useState([]);
            const [currentGroup, setCurrentGroup] = useState(1);
            const [formData, setFormData] = useState({ name: '', church: '', city: '', type: 'evangelical', relationship: '' });
            const [status, setStatus] = useState('');

            useEffect(() => { renderIcons(); }, [visitors, status]);

            const handleAdd = (e) => {
                e.preventDefault();
                if (!formData.name.trim()) return;
                setVisitors([...visitors, { id: Date.now(), ...formData, groupId: currentGroup }]);
                setFormData({ name: '', church: '', city: '', type: 'evangelical', relationship: '' }); 
            };

            const sendList = async () => {
                if (!user || !db || visitors.length === 0) return;
                setStatus('sending');
                try {
                    await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('visitor_lists').doc('live_list').set({
                        visitors: visitors, updatedAt: firebase.firestore.FieldValue.serverTimestamp(), senderId: user.uid
                    });
                    setStatus('success');
                    setTimeout(() => setStatus(''), 3000);
                } catch (error) { setStatus('error'); alert("Erro ao enviar."); }
            };

            if (status === 'success') return <div className="flex flex-col items-center justify-center h-64 gap-4"><Icons.Check /><h2 className="text-xl font-bold text-green-700">Enviado com Sucesso!</h2><button onClick={() => setStatus('')} className="bg-gray-200 px-4 py-2 rounded">Voltar</button></div>;

            return (
                <div className="pb-20">
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-100 mb-4">
                        <div className="flex justify-between items-center mb-4"><h2 className="font-bold text-gray-700">Visitantes</h2><span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">Grupo #{currentGroup}</span></div>
                        <form onSubmit={handleAdd} className="flex flex-col gap-3">
                            <input type="text" placeholder="Nome Completo *" className="w-full p-3 bg-gray-50 border rounded-lg" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                            <select className="w-full p-3 bg-gray-50 border rounded-lg" value={formData.type} onChange={e => setFormData({...formData, type: e.target.value})}>
                                <option value="evangelical">Evangélico</option>
                                <option value="non_evangelical">Não Evangélico</option>
                            </select>
                            <input type="text" placeholder="Parentesco (Opcional)" className="w-full p-3 bg-gray-50 border rounded-lg" value={formData.relationship} onChange={e => setFormData({...formData, relationship: e.target.value})} />
                            <div className="flex gap-2">
                                <input type="text" placeholder="Igreja" className="w-full p-3 bg-gray-50 border rounded-lg" value={formData.church} onChange={e => setFormData({...formData, church: e.target.value})} />
                                <input type="text" placeholder="Cidade" className="w-1/2 p-3 bg-gray-50 border rounded-lg" value={formData.city} onChange={e => setFormData({...formData, city: e.target.value})} />
                            </div>
                            <div className="flex gap-2 mt-2">
                                <button type="button" onClick={() => setCurrentGroup(p => p+1)} className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg text-sm flex justify-center items-center gap-2"><Icons.Plus /> Novo Grupo</button>
                                <button type="submit" className="flex-[2] bg-blue-600 text-white py-3 rounded-lg font-bold">Adicionar</button>
                            </div>
                        </form>
                    </div>
                    <div className="space-y-2">
                        {visitors.map((v, i) => (
                            <div key={v.id}>
                                {(i > 0 && v.groupId !== visitors[i-1].groupId) && <div className="h-4 border-t-2 border-dashed border-gray-200 my-2 relative"><span className="absolute top-[-10px] left-1/2 -translate-x-1/2 bg-gray-100 px-2 text-xs text-gray-400">Novo Grupo</span></div>}
                                <div className={`p-3 rounded-lg border border-gray-100 flex justify-between items-center ${v.groupId % 2 === 0 ? 'bg-white' : 'bg-blue-50'}`}>
                                    <div><p className="font-bold text-gray-800">{v.name}</p><p className="text-xs text-gray-500">{v.church || 'Sem igreja'} • {v.city || 'Local'}</p></div>
                                    <button onClick={() => setVisitors(visitors.filter(x => x.id !== v.id))} className="text-red-400 p-2"><Icons.Trash /></button>
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t shadow-lg">
                        <div className="max-w-md mx-auto">
                            <button onClick={sendList} disabled={status === 'sending' || visitors.length === 0} className="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg flex justify-center items-center gap-2 disabled:opacity-50">
                                {status === 'sending' ? <Icons.Refresh /> : <Icons.Send />} ENVIAR VISITANTES
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // ==========================================
        // TELA: NOVOS CONVERTIDOS
        // ==========================================
        function NewConvert({ user }) {
            const [converts, setConverts] = useState([]);
            const [form, setForm] = useState({ name: '', phone: '', address: '' });
            const [status, setStatus] = useState('');

            useEffect(() => { renderIcons(); }, [converts, status]);

            const handleAdd = (e) => {
                e.preventDefault();
                if (!form.name.trim()) return;
                setConverts([...converts, { id: Date.now(), ...form }]);
                setForm({ name: '', phone: '', address: '' });
            };

            const sendList = async () => {
                if (!user || !db || converts.length === 0) return;
                setStatus('sending');
                try {
                    await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('convert_lists').doc('live_list').set({
                        converts: converts, updatedAt: firebase.firestore.FieldValue.serverTimestamp(), senderId: user.uid
                    });
                    setStatus('success');
                    setTimeout(() => setStatus(''), 3000);
                } catch (error) { setStatus('error'); alert("Erro ao enviar."); }
            };

            if (status === 'success') return <div className="flex flex-col items-center justify-center h-64 gap-4"><Icons.Check /><h2 className="text-xl font-bold text-green-700">Enviado com Sucesso!</h2><button onClick={() => setStatus('')} className="bg-gray-200 px-4 py-2 rounded">Voltar</button></div>;

            return (
                <div className="pb-20">
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-purple-100 mb-4">
                        <h2 className="font-bold text-purple-700 mb-4 flex items-center gap-2"><Icons.Heart /> Novo Convertido</h2>
                        <form onSubmit={handleAdd} className="flex flex-col gap-3">
                            <input type="text" placeholder="Nome Completo *" className="w-full p-3 bg-gray-50 border rounded-lg" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                            <input type="tel" placeholder="Telefone / WhatsApp *" className="w-full p-3 bg-gray-50 border rounded-lg" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} />
                            <input type="text" placeholder="Endereço (Opcional)" className="w-full p-3 bg-gray-50 border rounded-lg" value={form.address} onChange={e => setForm({...form, address: e.target.value})} />
                            <button type="submit" className="w-full bg-purple-600 text-white py-3 rounded-lg font-bold mt-2 shadow-sm">Adicionar à Lista</button>
                        </form>
                    </div>
                    <div className="space-y-2">
                        {converts.map(c => (
                            <div key={c.id} className="p-3 rounded-lg border border-purple-100 bg-purple-50 flex justify-between items-center">
                                <div><p className="font-bold text-gray-800">{c.name}</p><p className="text-xs text-gray-500">{c.phone}</p></div>
                                <button onClick={() => setConverts(converts.filter(x => x.id !== c.id))} className="text-red-400 p-2"><Icons.Trash /></button>
                            </div>
                        ))}
                    </div>
                    <div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t shadow-lg">
                        <div className="max-w-md mx-auto">
                            <button onClick={sendList} disabled={status === 'sending' || converts.length === 0} className="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg flex justify-center items-center gap-2 disabled:opacity-50">
                                {status === 'sending' ? <Icons.Refresh /> : <Icons.Send />} ENVIAR CONVERTIDOS
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // ==========================================
        // TELA DO DIRIGENTE
        // ==========================================
        function Leader({ user }) {
            const [activeTab, setActiveTab] = useState('visitors'); // 'visitors' | 'converts'
            const [visitorsList, setVisitorsList] = useState([]);
            const [convertsList, setConvertsList] = useState([]);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);

            const fetchAll = async () => {
                if (!user || !db) return;
                setLoading(true);
                try {
                    // Buscar Visitantes
                    const vDoc = await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('visitor_lists').doc('live_list').get();
                    if (vDoc.exists) setVisitorsList(vDoc.data().visitors || []);
                    
                    // Buscar Convertidos
                    const cDoc = await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('convert_lists').doc('live_list').get();
                    if (cDoc.exists) setConvertsList(cDoc.data().converts || []);

                    setLastUpdate(new Date());
                } catch (error) { console.error(error); alert("Erro ao atualizar."); } 
                finally { setLoading(false); renderIcons(); }
            };

            useEffect(() => { renderIcons(); }, [activeTab, visitorsList, convertsList]);

            const groupedVisitors = visitorsList.reduce((g, i) => { const gr = g[i.groupId] || []; gr.push(i); g[i.groupId] = gr; return g; }, {});

            return (
                <div className="pb-20">
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center mb-4">
                        <button onClick={fetchAll} disabled={loading} className="w-full bg-blue-700 text-white font-bold py-3 rounded-lg shadow flex justify-center items-center gap-3">
                            {loading ? <Icons.Refresh /> : <Icons.Download />} {loading ? 'Atualizando...' : 'ATUALIZAR LISTAS'}
                        </button>
                        {lastUpdate && <p className="text-xs text-gray-400 mt-2">Atualizado às: {lastUpdate.toLocaleTimeString()}</p>}
                    </div>

                    {/* ABAS */}
                    <div className="flex mb-4 bg-gray-200 rounded-lg p-1">
                        <button onClick={() => setActiveTab('visitors')} className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${activeTab === 'visitors' ? 'bg-white text-blue-700 shadow' : 'text-gray-500'}`}>
                            Visitantes ({visitorsList.length})
                        </button>
                        <button onClick={() => setActiveTab('converts')} className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${activeTab === 'converts' ? 'bg-white text-purple-700 shadow' : 'text-gray-500'}`}>
                            Convertidos ({convertsList.length})
                        </button>
                    </div>

                    {/* CONTEÚDO VISITANTES */}
                    {activeTab === 'visitors' && (
                        <div className="space-y-4 tab-content">
                            {Object.keys(groupedVisitors).length === 0 && <p className="text-center text-gray-400 py-8">Nenhum visitante.</p>}
                            {Object.keys(groupedVisitors).map(gId => (
                                <div key={gId} className="bg-white rounded-lg shadow-sm overflow-hidden border-l-4 border-blue-500">
                                    <div className="bg-blue-50 px-4 py-2 text-xs font-bold text-blue-700 flex justify-between"><span>Grupo / Família</span><span>{groupedVisitors[gId].length} pessoa(s)</span></div>
                                    <div className="divide-y divide-gray-100">
                                        {groupedVisitors[gId].map((v, i) => (
                                            <div key={i} className="p-4">
                                                <div className="flex items-start justify-between">
                                                    <p className="text-lg font-bold text-gray-800">{v.name}</p>
                                                    <span className={`text-[10px] px-2 py-0.5 rounded-full font-bold ml-2 whitespace-nowrap ${v.type === 'evangelical' ? 'bg-blue-100 text-blue-700' : 'bg-orange-100 text-orange-700'}`}>{v.type === 'evangelical' ? 'Evangélico' : 'Não Evangélico'}</span>
                                                </div>
                                                {v.relationship && <p className="text-sm font-medium text-purple-600 italic">↳ {v.relationship}</p>}
                                                <div className="flex gap-2 text-sm text-gray-600 mt-1"><span className="bg-gray-100 px-2 py-0.5 rounded text-xs">{v.church || 'Sem igreja'}</span><span className="bg-gray-100 px-2 py-0.5 rounded text-xs">{v.city || 'Local'}</span></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* CONTEÚDO CONVERTIDOS */}
                    {activeTab === 'converts' && (
                        <div className="space-y-4 tab-content">
                             {convertsList.length === 0 && <p className="text-center text-gray-400 py-8">Nenhum novo convertido.</p>}
                             {convertsList.map((c, i) => (
                                <div key={i} className="bg-white p-4 rounded-lg shadow-sm border border-l-4 border-purple-500 flex flex-col gap-2">
                                    <div className="flex items-center gap-2"><Icons.Heart /><p className="text-lg font-bold text-gray-800">{c.name}</p></div>
                                    <div className="flex items-center gap-2 text-gray-600 bg-gray-50 p-2 rounded"><Icons.Phone /><span className="font-mono">{c.phone}</span></div>
                                    {c.address && <div className="flex items-start gap-2 text-gray-500 text-sm px-2"><Icons.MapPin /><span>{c.address}</span></div>}
                                </div>
                             ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
