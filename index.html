<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visitantes da Igreja</title>
    
    <!-- React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        /* Ajustes para parecer um App Nativo */
        body { -webkit-tap-highlight-color: transparent; background-color: #f3f4f6; }
        .card-group { transition: all 0.2s; }
        input, select, button { outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // CONFIGURAÇÃO DO FIREBASE
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyC_MsZJjh-KHzjGdxKsLXVJQOaURaqiGZk",
  authDomain: "igreja-visitantes-e7f03.firebaseapp.com",
  projectId: "igreja-visitantes-e7f03",
  storageBucket: "igreja-visitantes-e7f03.firebasestorage.app",
  messagingSenderId: "716645720560",
  appId: "1:716645720560:web:403b107c46c1361971bd35"
};

        // Inicialização segura do Firebase
        if (!firebase.apps.length) {
            // Tenta usar a config global se disponível (ambiente de teste), senão usa o objeto acima
            const configToUse = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
            // Fallback para evitar erro se não tiver config nenhuma configurada
            if(configToUse.apiKey) {
                firebase.initializeApp(configToUse);
            } else {
                console.warn("Firebase não configurado. O app funcionará apenas visualmente.");
            }
        }
        
        const db = firebase.firestore ? firebase.firestore() : null;
        const auth = firebase.auth ? firebase.auth() : null;
        
        // ID do App para separar dados no Firestore (conforme regras do sistema)
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'igreja-app-v1';

        const { useState, useEffect } = React;

        // ==========================================
        // COMPONENTES DE ÍCONES (Lucide)
        // ==========================================
        const Icons = {
            Users: () => <i data-lucide="users" className="w-6 h-6"></i>,
            User: () => <i data-lucide="user" className="w-5 h-5"></i>,
            Send: () => <i data-lucide="send" className="w-5 h-5"></i>,
            Download: () => <i data-lucide="download" className="w-5 h-5"></i>,
            Plus: () => <i data-lucide="plus" className="w-5 h-5"></i>,
            Trash: () => <i data-lucide="trash-2" className="w-4 h-4"></i>,
            Refresh: () => <i data-lucide="rotate-cw" className="w-5 h-5"></i>,
            Check: () => <i data-lucide="check-circle" className="w-12 h-12 text-green-500"></i>
        };

        // ==========================================
        // COMPONENTE PRINCIPAL
        // ==========================================
        function App() {
            const [view, setView] = useState('menu'); // menu, reception, leader
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            // Autenticação Anônima ao iniciar
            useEffect(() => {
                if (auth) {
                    // Tenta usar token customizado do ambiente ou login anônimo
                    const initAuth = async () => {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    };
                    
                    initAuth();

                    const unsubscribe = auth.onAuthStateChanged((u) => {
                        setUser(u);
                        setLoading(false);
                    });
                    return () => unsubscribe();
                } else {
                    setLoading(false);
                }
                
                // Inicializar ícones
                setTimeout(() => lucide.createIcons(), 100);
            }, []);

            // Re-renderizar ícones quando a view muda
            useEffect(() => {
                lucide.createIcons();
            }, [view]);

            if (loading) return <div className="flex h-screen items-center justify-center bg-gray-100">Carregando...</div>;

            return (
                <div className="min-h-screen bg-gray-50 font-sans text-gray-800">
                    {/* Header */}
                    <header className="bg-blue-700 text-white p-4 shadow-md sticky top-0 z-10">
                        <div className="flex justify-between items-center max-w-md mx-auto">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icons.Users /> Visitantes
                            </h1>
                            {view !== 'menu' && (
                                <button 
                                    onClick={() => setView('menu')}
                                    className="text-sm bg-blue-800 px-3 py-1 rounded hover:bg-blue-600"
                                >
                                    Sair
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        {view === 'menu' && <Menu setView={setView} />}
                        {view === 'reception' && <Reception user={user} />}
                        {view === 'leader' && <Leader user={user} />}
                    </main>
                </div>
            );
        }

        // ==========================================
        // TELA DE MENU
        // ==========================================
        function Menu({ setView }) {
            return (
                <div className="flex flex-col gap-4 mt-8">
                    <button 
                        onClick={() => setView('reception')}
                        className="bg-white p-6 rounded-xl shadow-md flex flex-col items-center gap-3 border-2 border-transparent hover:border-blue-500 transition active:scale-95"
                    >
                        <div className="bg-blue-100 p-4 rounded-full text-blue-700">
                            <Icons.User />
                        </div>
                        <span className="text-lg font-bold text-gray-700">Sou da Recepção</span>
                        <p className="text-sm text-gray-500 text-center">Cadastrar visitantes e enviar lista</p>
                    </button>

                    <button 
                        onClick={() => setView('leader')}
                        className="bg-white p-6 rounded-xl shadow-md flex flex-col items-center gap-3 border-2 border-transparent hover:border-green-500 transition active:scale-95"
                    >
                        <div className="bg-green-100 p-4 rounded-full text-green-700">
                            <Icons.Download />
                        </div>
                        <span className="text-lg font-bold text-gray-700">Sou o Dirigente</span>
                        <p className="text-sm text-gray-500 text-center">Receber e visualizar lista organizada</p>
                    </button>
                </div>
            );
        }

        // ==========================================
        // TELA DA RECEPÇÃO
        // ==========================================
        function Reception({ user }) {
            const [visitors, setVisitors] = useState([]);
            const [currentGroup, setCurrentGroup] = useState(1);
            const [formData, setFormData] = useState({ name: '', church: '', city: '' });
            const [status, setStatus] = useState(''); // 'sending', 'success', 'error'

            const handleAdd = (e) => {
                e.preventDefault();
                if (!formData.name.trim()) return;

                const newVisitor = {
                    id: Date.now(),
                    ...formData,
                    groupId: currentGroup
                };

                setVisitors([...visitors, newVisitor]);
                setFormData({ name: '', church: '', city: '' }); // Limpa form
                setTimeout(() => lucide.createIcons(), 50);
            };

            const startNewGroup = () => {
                setCurrentGroup(prev => prev + 1);
            };

            const removeVisitor = (id) => {
                setVisitors(visitors.filter(v => v.id !== id));
            };

            const sendList = async () => {
                if (!user || !db) {
                    alert("Erro de conexão com o banco de dados.");
                    return;
                }
                if (visitors.length === 0) {
                    alert("A lista está vazia!");
                    return;
                }

                setStatus('sending');
                try {
                    // Grava em um documento único chamado 'live_list' para simplificar o envio/recebimento
                    await db.collection('artifacts').doc(APP_ID)
                        .collection('public').doc('data')
                        .collection('visitor_lists').doc('live_list')
                        .set({
                            visitors: visitors,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            senderId: user.uid
                        });
                    
                    setStatus('success');
                    setTimeout(() => setStatus(''), 3000);
                } catch (error) {
                    console.error("Erro ao enviar:", error);
                    setStatus('error');
                    alert("Erro ao enviar lista. Tente novamente.");
                }
            };

            if (status === 'success') {
                return (
                    <div className="flex flex-col items-center justify-center h-64 gap-4 animate-fade-in">
                        <Icons.Check />
                        <h2 className="text-xl font-bold text-green-700">Lista Enviada com Sucesso!</h2>
                        <button onClick={() => setStatus('')} className="bg-gray-200 px-4 py-2 rounded">Voltar</button>
                    </div>
                );
            }

            return (
                <div className="flex flex-col gap-4 pb-20">
                    {/* Formulário */}
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="font-bold text-gray-700">Adicionar Visitante</h2>
                            <span className="text-xs font-mono bg-blue-100 text-blue-800 px-2 py-1 rounded">Grupo #{currentGroup}</span>
                        </div>
                        
                        <form onSubmit={handleAdd} className="flex flex-col gap-3">
                            <input 
                                type="text" placeholder="Nome Completo *" 
                                className="w-full p-3 bg-gray-50 border rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})}
                            />
                            <div className="flex gap-2">
                                <input 
                                    type="text" placeholder="Igreja (opcional)" 
                                    className="w-full p-3 bg-gray-50 border rounded-lg"
                                    value={formData.church} onChange={e => setFormData({...formData, church: e.target.value})}
                                />
                                <input 
                                    type="text" placeholder="Cidade" 
                                    className="w-1/2 p-3 bg-gray-50 border rounded-lg"
                                    value={formData.city} onChange={e => setFormData({...formData, city: e.target.value})}
                                />
                            </div>
                            
                            <div className="flex gap-2 mt-2">
                                <button type="button" onClick={startNewGroup} className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-medium text-sm flex justify-center items-center gap-2 active:bg-gray-300">
                                    <Icons.Plus /> Novo Grupo
                                </button>
                                <button type="submit" className="flex-[2] bg-blue-600 text-white py-3 rounded-lg font-bold shadow-sm active:bg-blue-700">
                                    Adicionar
                                </button>
                            </div>
                            <p className="text-xs text-gray-400 text-center mt-1">
                                * Clique em "Novo Grupo" se o próximo visitante não for parente/amigo do atual.
                            </p>
                        </form>
                    </div>

                    {/* Lista Local */}
                    <div className="space-y-2">
                        <h3 className="font-bold text-gray-500 text-sm uppercase tracking-wide">Lista Atual ({visitors.length})</h3>
                        {visitors.length === 0 && <p className="text-gray-400 text-center py-4 italic">Nenhum visitante adicionado ainda.</p>}
                        
                        {visitors.map((v, index) => {
                            // Lógica visual para separar grupos
                            const isNewGroup = index > 0 && v.groupId !== visitors[index-1].groupId;
                            const groupColor = v.groupId % 2 === 0 ? 'bg-white' : 'bg-blue-50';
                            
                            return (
                                <div key={v.id}>
                                    {isNewGroup && <div className="h-4 border-t-2 border-dashed border-gray-200 my-2 relative"><span className="absolute top-[-10px] left-1/2 -translate-x-1/2 bg-gray-100 px-2 text-xs text-gray-400">Novo Grupo</span></div>}
                                    <div className={`p-3 rounded-lg border border-gray-100 flex justify-between items-center ${groupColor}`}>
                                        <div>
                                            <p className="font-bold text-gray-800">{v.name}</p>
                                            <p className="text-xs text-gray-500">
                                                {v.church ? v.church : 'Sem igreja'} • {v.city ? v.city : 'Local'}
                                            </p>
                                        </div>
                                        <button onClick={() => removeVisitor(v.id)} className="text-red-400 p-2"><Icons.Trash /></button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* Botão Flutuante de Enviar */}
                    <div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t shadow-lg">
                        <div className="max-w-md mx-auto">
                            <button 
                                onClick={sendList} 
                                disabled={status === 'sending' || visitors.length === 0}
                                className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {status === 'sending' ? <Icons.Refresh /> : <Icons.Send />}
                                {status === 'sending' ? 'Enviando...' : 'ENVIAR LISTA AO DIRIGENTE'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // ==========================================
        // TELA DO DIRIGENTE
        // ==========================================
        function Leader({ user }) {
            const [list, setList] = useState([]);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);

            const fetchList = async () => {
                if (!user || !db) return;
                setLoading(true);
                try {
                    const doc = await db.collection('artifacts').doc(APP_ID)
                        .collection('public').doc('data')
                        .collection('visitor_lists').doc('live_list')
                        .get();
                    
                    if (doc.exists) {
                        setList(doc.data().visitors || []);
                        setLastUpdate(new Date());
                    } else {
                        alert("Nenhuma lista foi enviada ainda.");
                    }
                } catch (error) {
                    console.error(error);
                    alert("Erro ao receber lista.");
                } finally {
                    setLoading(false);
                    setTimeout(() => lucide.createIcons(), 50);
                }
            };

            // Agrupar visualmente
            const groupedList = list.reduce((groups, item) => {
                const group = groups[item.groupId] || [];
                group.push(item);
                groups[item.groupId] = group;
                return groups;
            }, {});

            return (
                <div className="pb-20">
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 text-center mb-6">
                        <h2 className="text-gray-600 mb-4">Clique para atualizar a lista</h2>
                        <button 
                            onClick={fetchList} 
                            disabled={loading}
                            className="w-full bg-blue-600 active:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-md flex justify-center items-center gap-3"
                        >
                            {loading ? <div className="animate-spin"><Icons.Refresh /></div> : <Icons.Download />}
                            {loading ? 'Recebendo...' : 'RECEBER LISTA DA RECEPÇÃO'}
                        </button>
                        {lastUpdate && <p className="text-xs text-gray-400 mt-2">Última atualização: {lastUpdate.toLocaleTimeString()}</p>}
                    </div>

                    <div className="space-y-4">
                        {Object.keys(groupedList).length === 0 && !loading && (
                            <div className="text-center text-gray-400 mt-10">
                                <p>A lista está vazia.</p>
                                <p className="text-sm">Aguarde a recepção enviar.</p>
                            </div>
                        )}

                        {Object.keys(groupedList).map((groupId) => (
                            <div key={groupId} className="bg-white rounded-lg shadow-sm overflow-hidden border-l-4 border-blue-500">
                                <div className="bg-blue-50 px-4 py-2 text-xs font-bold text-blue-700 uppercase tracking-wider flex justify-between">
                                    <span>Grupo / Família</span>
                                    <span>{groupedList[groupId].length} pessoa(s)</span>
                                </div>
                                <div className="divide-y divide-gray-100">
                                    {groupedList[groupId].map((v, i) => (
                                        <div key={i} className="p-4">
                                            <p className="text-lg font-bold text-gray-800">{v.name}</p>
                                            <div className="flex gap-2 text-sm text-gray-600 mt-1">
                                                <span className="bg-gray-100 px-2 py-0.5 rounded text-xs">{v.church || 'Sem igreja'}</span>
                                                <span className="bg-gray-100 px-2 py-0.5 rounded text-xs">{v.city || 'Local'}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
